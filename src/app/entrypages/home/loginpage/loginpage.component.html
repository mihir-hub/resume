<div class="px-2 my-auto">
    <div class="row m-auto">
        <div class="col my-auto align-middle">
            <h2 class="my-auto">Hello</h2>
        </div>
        <div class="col ml-auto text-right align-middle"><button class="btn btn-sm text-right btn-close" mat-dialog-close style="height: 20px; width: 20px; border: 1px solid black"></button></div>
    </div>
</div>

<mat-dialog-content class="mat-typography" style="z-index: 15;">
    <div class="form-row">
        <div class="form-group col-md-12">
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput name="" [(ngModel)]="this.name">
            </mat-form-field>
        </div>
        <div class="form-group col-md-5" >
            <button mat-raised-button (click)="setSetionName()" mat-dialog-close>Submit</button>
        </div>
    </div>
</mat-dialog-content>
